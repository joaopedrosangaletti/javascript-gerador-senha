<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador-senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="conteudo">
    <div class="conteudo-titulo">
    <img src="unlock.svg" alt="cedeado fechado">
    <h2 class="titulo-principal">Gerador de senha</h2>
    <h3 class="tutulo-secundario">Gere instantaneamente uma senha aleatória e segura</h3>
</div>

    <div class="conteudo-senha">
        <label for="senha">senha</label>
        <input name="senha" type="text" id="campo-senha">

    </div>

    <div class="parametro">
        <h3 class="parametro-titulo">Personalize sua senha</h3>
        <div class="parametro-coluna__senha">
           <div class="parametro-senha">
            <h4 class="parametro-senha__titulo">Numero de caracteres</h4>
            <Div class="parametro-senha-botoes">
                <button class="parametro-senha__botao">-</button>
                <p class="parametro-senha__texto">12</p>
                <button class="parametro-senha__botao">+</button>
            </Div>

           </div>
           <div class="parametro-senha">
            <h4 class="parametro-senha__titulo">Caracteristicas da senha</h4>
            <div class="parametro-senha-checkbox">
                <input name = "maiusculo" type="checkbox" class="checkbox" checked>
                <label for="maiusculo">letras maiúsculas</label> 
                 
            </div>

            <div class="parametro-senha-checkbox">
                <input name = "minusculo" type="checkbox" class="checkbox" checked>
                <label for="minusculo">letras minúsculas</label> 
                 
            </div>

            <div class="parametro-senha-checkbox">
               <input name = "Numero" type="checkbox" class="checkbox" checked>
               <label for="Numero">letras Numeros</label>
              </div>

              <div class="parametro-senha-checkbox">
                <input name = "sinbolo" type="checkbox" class="checkbox" checked>
                <label for="sinbolo">letras sínbolos</label>
               </div>

        </div>
        


           
           <div class="parametro-senha">
            <h4 class="parametro-senha__titulo">Força da senha</h4>
            <div class="barra"></div>
            <div class="forca forte"></div>
            <div class="parametro-senha-texto">
                <p>Fraca</p>
                <p>Média</p>
                <p>forte</p>
            </div>

           </div> 

        </div>

    </div>
    </section>
    <script src="MAIN.JS"></script>
</body>
</html>
